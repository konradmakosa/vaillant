name: Vaillant Pressure Monitor

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

env:
  VAILLANT_USERNAME: ${{ secrets.VAILLANT_USERNAME }}
  VAILLANT_PASSWORD: ${{ secrets.VAILLANT_PASSWORD }}
  VAILLANT_BRAND: vaillant
  VAILLANT_COUNTRY: poland
  PRESSURE_WARNING: "1.0"
  PRESSURE_CRITICAL: "0.8"
  TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
  TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
  TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
  WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}

jobs:
  check-pressure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check boiler pressure
        run: python monitor_pressure.py
